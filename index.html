<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle Selector</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <div class="heading">Bundle & Save</div>

    <div class="bundle" data-index="1">
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle" />
          <div>
            <div class="bundle-title">1 Pair</div>
            <div class="price">DKK 195.00</div>
          </div>
        </div>
        <div class="discount">50% OFF</div>
      </div>
      <div class="options">
        <div class="option-row">
          <label>#1 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>
        <div class="option-row">
          <label>#2 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>
      </div>
    </div>

    <div class="bundle" data-index="2">
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle" />
          <div>
            <div class="bundle-title">2 Pair</div>
            <div class="price">
              DKK 345.00 <strike>DKK 195.00</strike>
            </div>
          </div>
        </div>
        <div class="most-popular">Most Popular<br>40% OFF</div>
      </div>
      <div class="options">
        <div class="option-row">
          <label>#1 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>
        <div class="option-row">
          <label>#2 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>
        
      </div>
    </div>

    <div class="bundle" data-index="3">
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle" />
          <div>
            <div class="bundle-title">3 Pair</div>
            <div class="price">DKK 528.00</div>
          </div>
        </div>
        <div class="discount">60% OFF</div>
      </div>
      <div class="options">
        <div class="option-row">
          <label>#1 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>
        <div class="option-row">
          <label>#2 Size:
            <select><option>S</option><option>M</option><option>L</option></select>
          </label>
          <label>Colour:
            <select><option>Colour</option><option>Black</option><option>White</option></select>
          </label>
        </div>        
      </div>
    </div>

    <div class="footer">
      <div class="shipping">Free 2 Day Shipping</div>
      <div class="total">Total : DKK 360.00</div>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
